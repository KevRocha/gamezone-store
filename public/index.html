<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GameZone Store - Tienda de Videojuegos</title>
<link href="./output.css" rel="stylesheet" />
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='90' fill='%231e293b'>üéÆ</text></svg>">
</head>

<body class="bg-slate-100 min-h-screen flex flex-col">

<header class="bg-gradient-to-r from-slate-900 to-slate-800 text-white px-6 py-6 shadow-lg">
<div class="max-w-6xl mx-auto flex items-center justify-between">
<div>
<h1 class="text-3xl font-bold tracking-tight">üéÆ GameZone Store</h1>
<p class="text-sm text-slate-300 mt-1">Encuentra los mejores juegos a los mejores precios</p>
</div>
<span class="text-xs text-slate-400">v1.0 ‚Ä¢ Plataforma de ofertas</span>
</div>
</header>

<main class="flex-grow p-6 max-w-6xl mx-auto w-full">
<!-- BARRA DE B√öSQUEDA / CONTROLES -->
<section class="mb-8 bg-white rounded-lg shadow-md p-6">
<div class="flex flex-col gap-4 md:flex-row md:items-end md:justify-between">
<div class="flex items-center gap-2 w-full md:max-w-md">
<input
id="searchInput"
type="text"
placeholder="Buscar videojuego por nombre..."
class="w-full rounded-lg border border-slate-300 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
/>
<button id="searchBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition">
Buscar
</button>
</div>

<div class="flex gap-3 flex-wrap">
<select
id="storeFilter"
class="rounded-lg border border-slate-300 px-4 py-2 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-slate-400 transition"
>
<option value="">Todas las tiendas</option>
<option value="1">Steam</option>
<option value="2">Best in Slot</option>
<option value="3">GamersGate</option>
<option value="4">Green Man Gaming</option>
<option value="5">Amazon</option>
<option value="6">Voidu</option>
<option value="7">Epic Games Store</option>
<option value="8">Humble Store</option>
<option value="9">2Game</option>
<option value="10">Fanatical</option>
<option value="11">GOG</option>
<option value="12">ShinyLoot</option>
</select>

<select
id="sortSelect"
class="rounded-lg border border-slate-300 px-4 py-2 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-slate-400 transition"
>
<option value="default">Ordenar por</option>
<option value="price-asc">Precio: menor a mayor</option>
<option value="price-desc">Precio: mayor a menor</option>
<option value="discount">Mayor descuento</option>
<option value="name">Nombre (A-Z)</option>
</select>
</div>
</div>
</section>

<!-- INDICADOR DE CARGA -->
<div id="loadingIndicator" class="hidden mb-6 text-center">
<div class="flex items-center justify-center gap-2">
<div class="w-4 h-4 bg-blue-600 rounded-full animate-bounce"></div>
<div class="w-4 h-4 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
<div class="w-4 h-4 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
</div>
<p class="text-slate-600 text-sm mt-2">Cargando juegos...</p>
</div>

<!-- CONTENEDOR DE ERROR -->
<div id="errorContainer" class="hidden mb-6 p-4 bg-red-100 border border-red-400 rounded-lg">
<p class="text-red-800"><strong>‚ö†Ô∏è Error:</strong> <span id="errorMessage"></span></p>
</div>

<!-- GRID DE JUEGOS -->
<section id="gameContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
<!-- Los juegos se cargar√°n aqu√≠ din√°micamente con JavaScript -->
</section>

<!-- BOT√ìN CARGAR M√ÅS -->
<div class="mt-8 text-center">
<button id="loadMoreBtn" class="px-8 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition hidden">
Cargar m√°s juegos
</button>
</div>
</main>

<!-- MODAL DE DETALLES -->
<div id="detailModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
<div class="bg-white rounded-lg shadow-xl max-w-md w-full max-h-screen overflow-y-auto">
<div class="sticky top-0 bg-slate-900 text-white px-6 py-4 flex items-center justify-between">
<h2 id="modalTitle" class="text-xl font-bold">Detalles del Juego</h2>
<button id="closeModalBtn" class="text-2xl hover:text-slate-300 transition">&times;</button>
</div>

<div class="p-6">
<img id="modalImage" src="" alt="Juego" class="w-full h-48 object-cover rounded-lg mb-4">

<div class="space-y-4">
<div>
<p class="text-sm text-slate-600">Precio Original</p>
<p id="modalNormalPrice" class="text-lg font-bold text-slate-900">-</p>
</div>

<div>
<p class="text-sm text-slate-600">Precio en Oferta</p>
<p id="modalSalePrice" class="text-2xl font-bold text-green-600">-</p>
</div>

<div>
<p class="text-sm text-slate-600">Descuento</p>
<p id="modalDiscount" class="text-lg font-bold text-orange-600">-</p>
</div>

<div>
<p class="text-sm text-slate-600">Tienda</p>
<p id="modalStore" class="text-sm font-medium text-slate-900">-</p>
</div>

<a id="modalStoreLink" href="#" target="_blank" class="block mt-6 w-full px-4 py-3 bg-blue-600 text-white text-center rounded-lg font-medium hover:bg-blue-700 transition">
Ver en tienda
</a>
</div>
</div>
</div>
</div>

<footer class="bg-slate-900 text-slate-400 text-center py-4 text-sm mt-8">
<p>GameZone Store ¬© 2025 | Datos obtenidos de CheapShark API</p>
</footer>

<script src="./script.js"></script>
</body>
</html>
